<div class="levels grid two_col">
    {% for level in site.data.levels %}
        <div class="level flexbox column" style="background: #{{ level.color }}">
            <div class="title">
                <h2>{{ level.title }}</h2>
            </div>
            
            <div class="grade_levels">for {{ level.grades }} graders</div>

            <div class="description" style="flex: 1 0 auto;">{{ level.description }}</div>

            <span>
            {% if site.registration_open == 'yes' %}
            <a style="color: lightyellow;" href="{{ level.registration_link }}">
                <div class=" button medium animate" >Register Now!</div>
            </a>
            {% endif %}
            <a href="{{ 'programs/#' | append: level.title | downcase | relative_url }}">
                <div class="button medium animate">Learn More</div>
            </a>
            </span>
        </div>
    {% endfor %}
</div>
